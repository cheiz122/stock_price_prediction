<!-- base.html -->
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Prediction Dashboard{% endblock %}</title>
</head>
<body>

<header>
    <h1>Welcome to the Stock Prediction Dashboard</h1>
    <nav>
        <a href="{% url 'home' %}">Stock News</a>
        <a href="{% url 'streamlit_redirect' %}">Stock Prediction</a>
        <a href="{% url 'about' %}">About</a>
        <a href="#">Contact</a>
        <a href="{% url 'logout' %}">Logout</a>
        
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

</body>
</html>
